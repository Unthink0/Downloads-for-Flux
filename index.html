  <style>
    :root{
      --bg:#071226;
      --card:#0d1b2b;
      --accent:#ff6b2d;
      --text:#e6eef6;
      --muted:#9fb0c6;
      --glass: rgba(255,255,255,0.03);
    }

    /* Page layout */
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #041022 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Container */
    .wrap{
      width:100%;
      max-width:980px;
      padding:36px;
      box-sizing:border-box;
    }

    h1{
      margin:0 0 18px 0;
      font-size:22px;
      letter-spacing:0.2px;
      color:var(--text);
    }
    p.lead{
      margin:6px 0 28px 0;
      color:var(--muted);
      font-size:14px;
    }

    /* Grid for 4 items */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:18px;
    }

    @media (max-width:640px){
      .grid{grid-template-columns: 1fr;}
    }

    /* Card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,12,0.5);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .title{
      display:block;
      font-weight:600;
      color:var(--text);
      font-size:16px;
      margin-bottom:4px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }

    /* Download button */
    .btn{
      --pad:12px 18px;
      background:linear-gradient(180deg,var(--accent), #f24100);
      color:white;
      padding:var(--pad);
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:0;
      box-shadow: 0 6px 14px rgba(255,107,45,0.14);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{box-shadow: 0 10px 22px rgba(255,107,45,0.22); opacity:0.98}

    /* Download icon (small) */
    .btn svg{width:18px;height:18px;flex-shrink:0}

    /* layout for card left block */
    .meta{
      display:flex;
      flex-direction:column;
    }

  </style>
</head>
